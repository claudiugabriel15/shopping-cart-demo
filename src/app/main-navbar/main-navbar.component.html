<mat-toolbar color="primary" class="main-navbar mat-typography" [class.mat-elevation-z4]="true">
  <a mat-button routerLink="">0</a>
  <a mat-button routerLink="/shopping-cart">Shopping Cart</a>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item routerLink="/my/orders">My Orders</button>
    <button mat-menu-item routerLink="/admin/orders" *ngIf="isAdmin">Manage Orders</button>
    <button mat-menu-item routerLink="/admin/items" *ngIf="isAdmin">Manage Items</button>
    <button mat-menu-item (click)="logout()">Log Out</button>
  </mat-menu>

  <ng-template #userNotLogged>
    <button mat-button routerLink="/login">
      Login
    </button>
  </ng-template>

  <button mat-button [matMenuTriggerFor]="appMenu" *ngIf="loggedUser$ | async; else userNotLogged">
    {{ (loggedUser$ | async)?.displayName }}
    <i class="material-icons">keyboard_arrow_down</i>
  </button>
</mat-toolbar>
