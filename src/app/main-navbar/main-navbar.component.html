<mat-toolbar color="primary"
  class="main-navbar mat-typography"
  [class.mat-elevation-z4]="true"
  fxFlex="row" fxLayoutAlign="space-between center">

  <div>
    <a mat-button routerLink="shopping-cart" class="item-count">
      <mat-icon>shopping_cart</mat-icon>
      <strong>
        {{ itemQuantity$ | async }}
      </strong>
    </a>

    <a mat-button routerLink=""><strong>Items</strong></a>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="/my/orders">My Orders</button>
      <button mat-menu-item routerLink="/admin/orders" *ngIf="isAdmin">Manage Orders</button>
      <button mat-menu-item routerLink="/admin/items" *ngIf="isAdmin">Manage Items</button>
      <button mat-menu-item routerLink="/admin/types" *ngIf="isAdmin">Manage Types</button>
      <button mat-menu-item (click)="logout()">Log Out</button>
    </mat-menu>
  </div>

  <div>
    <ng-template #userNotLogged>
      <button mat-button routerLink="/login">
        Login
      </button>
    </ng-template>

    <button mat-button [matMenuTriggerFor]="appMenu" *ngIf="loggedUser$ | async; else userNotLogged">
      <img class="user-image" [src]="(loggedUser$ | async)?.photoURL">
      <span class="user-name" fxHide fxShow.gt-xs>{{ (loggedUser$ | async)?.displayName }} </span>
      <i class="material-icons">keyboard_arrow_down</i>
    </button>
  </div>

</mat-toolbar>
