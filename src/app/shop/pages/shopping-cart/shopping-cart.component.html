<div fxFlex="100" fxLayoutAlign="center center" class="app-container">
  <div fxFlex="90" fxFlex.gt-sm="60" fxLayout="column">
    <div class="mat-headline">Shopping Cart</div>
    <app-enhanced-table [columns]="columns" [rows]="rows$ | async" (remove)="clearAll($event)" (edit)="addItem($event)" (cardClick)="goToItemPage($event)">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <h3 class="cost-section">{{ ((itemQuantity$ | async) || 0) + ((itemQuantity$ | async) === 1 ? ' Item' : ' Items')  }}</h3>
        <h3 class="cost-section">Total cost: {{ (totalCost$ | async) || 0 | currency: config.get('currency'): 'symbol' }}</h3>
        <button mat-raised-button color="primary" [disabled]="(totalCost$ | async) === 0" routerLink="/checkout">Check Out</button>
      </div>
    </app-enhanced-table>
  </div>
</div>
