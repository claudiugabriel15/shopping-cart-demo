<app-enhanced-table [columns]="columns" [rows]="rows$ | async" (remove)="clearAll($event)" (edit)="addItem($event)">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="cost-section">{{ (itemQuantity$ | async) || 0 }} Items</div>
    <div class="cost-section">Total cost: {{ (totalCost$ | async) || 0 | currency: config.get('currency'): 'symbol' }}</div>
    <button mat-raised-button color="primary" (click)="placeOrder()" [disabled]="(totalCost$ | async) === 0">Order</button>
  </div>
</app-enhanced-table>
