<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>
      <span matPrefix>$</span>
      {{ data.price }}
    </mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="data.imageURL !== ''" mat-card-image src="{{ data.imageURL }}">
  <mat-card-content>
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="itemCount != undefined" fxFlex fxLayout="row" [ngStyle]="{'place-content': itemCount > 0 ? 'center space-between' : 'center center'}">
      <button *ngIf="hasRemoveFunctionality && itemCount > 0" mat-raised-button color="warn" (click)="removeItem()">Remove</button>
      <div *ngIf="itemCount > 0" class="item-count">
        <mat-icon>shopping_cart</mat-icon>
        <strong>{{ itemCount }}</strong>
      </div>
      <button *ngIf="hasAddFunctionality" mat-raised-button color="primary" (click)="addItem()">Add</button>
    </div>
    <div *ngIf="itemCount === undefined">
      <button *ngIf="hasRemoveFunctionality" mat-raised-button color="warn" (click)="removeItem()">Remove</button>
      <button *ngIf="hasAddFunctionality" mat-raised-button color="primary" (click)="addItem()">Add</button>
    </div>
  </mat-card-actions>
</mat-card>
