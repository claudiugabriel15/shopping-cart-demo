<h1 mat-dialog-title>Add image for {{ data.name }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input fxFlex matInput type="url" placeholder="Image URL" name="ImageUrl" required [(ngModel)]="data.imageUrl">
    <button mat-button *ngIf="data.imageUrl" matSuffix mat-icon-button aria-label="Clear" (click)="data.imageUrl=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <img *ngIf="data.imageUrl" class="image-preview" [src]="data.imageUrl">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-button (click)="onYesClick()">Ok</button>
</div>
