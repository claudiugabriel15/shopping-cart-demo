<h1 mat-dialog-title>Delete Type</h1>
<div mat-dialog-content>
  <p>Type is in use. Are you sure you want to delete?: <strong>{{ data.name }}</strong>?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-button (click)="onYesClick()">Ok</button>
</div>
